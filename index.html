<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bucket Sort</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sortowanie Kubełkowe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Opis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Wizualizacja</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Porównanie czasów algorytmów</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <div class="container py-4 ps-5">    
        <div class="row ps-5 d-flex justify-content-between">
            <div class="col-md-3 py-4">
                <button id="shuffleBtn" type="button" class="btn btn-outline-primary btn-lg ">Pomieszaj tablice!</button>
            </div>
            <div class="col-md-2">
                <h2>Sortowanie Kubełkowe</h2>
            </div>
            <div class="col-md-3 ps-5 py-4">
                <button id="sortBtn" type="button" class="btn btn-outline-primary btn-lg">Sortuj!</button>
            </div>
        </div>
    </div>

    <div id="array" class=" "></div>
    <br>
    <br>
    <div class="container ps-4 py-4">
      <div class="row justify-content-between pe-2 align-items-end">
        <div class="col-md-2 bucket" id="bucket1">
          <h5>1-5</h5>
        </div>
        <div class="col-md-2 bucket" id="bucket2">
          <h5>6-10</h5>
        </div>
        <div class="col-md-2 bucket" id="bucket3">
          <h5>11-15</h5>
        </div>
        <div class="col-md-2 bucket" id="bucket4">
          <h5 class="">16-20</h5>
        </div>
        <div class="col-md-2 bucket" id="bucket5">
          <h5>21-25</h5>
        </div>
      </div>
    </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
