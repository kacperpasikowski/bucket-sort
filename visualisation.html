<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bucket Sort</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md bg-body-secondary mb-2 ps-5">
        <div class="container justify-content-between ">
          <a class="navbar-brand ">Sortowanie Kubełkowe</a>       
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Strona Główna</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="visualisation.html">Wizualizacja</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="czasy.html">Analiza czasów sortowania</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <div class="container py-4 ps-5" >    
        <div class="row ps-5 d-flex justify-content-between">
            <div class="col-md-3 py-4">
                <button id="shuffleBtn" type="button" class="btn btn-outline-secondary btn-lg ">Pomieszaj tablice!</button>
            </div>
            <div class="col-md-2">
                <h2>Sortowanie Kubełkowe</h2>
            </div>
            <div class="col-md-3 ps-5 py-4">
                <button id="sortBtn" type="button" class="btn btn-outline-secondary btn-lg">Sortuj!</button>
            </div>
        </div>
    </div>

    <div class="container ps-4">
      <div class="row justify-content-between align-items-end"  style="height: 320px;">
        <div id="array" class="col-md-12 custom-margin"></div>
      </div> 
    </div>

    <div class="container ps-4 py-4 " >
      <div class="row justify-content-between pe-2 align-items-end" style="height: 270px;">
        <div class="col-md-2 bucket" id="bucket1">
          
        </div>
        <div class="col-md-2 bucket" id="bucket2">
          
        </div>
        <div class="col-md-2 bucket" id="bucket3">
          
        </div>
        <div class="col-md-2 bucket" id="bucket4">
          
        </div>
        <div class="col-md-2 bucket" id="bucket5">
          
        </div>
      </div>
    </div>
    <div class="container ps-5 py-1 ">
      <div class="row justify-content-between pe-2 align-items-end">
        <div class="col-md-2">
          <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1-5 </h5>
        </div>
        <div class="col-md-2">
          <h5> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6-10 </h5>
        </div>
        <div class="col-md-2">
          <h5>  &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;11-15 </h5>
        </div>
        <div class="col-md-2">
          <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;16-20 </h5>
        </div>
        <div class="col-md-2">
          <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;21-25 </h5>
        </div>
      </div>
    </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
